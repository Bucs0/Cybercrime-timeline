<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime Timeline 2020-2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(72, 219, 251, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(102, 126, 234, 0.3) 0%, 
                rgba(240, 147, 251, 0.3) 50%,
                rgba(102, 126, 234, 0.3) 100%
            );
        }

        .timeline-item {
            margin-bottom: 100px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .timeline-item:nth-child(1) { animation-delay: 0.2s; }
        .timeline-item:nth-child(2) { animation-delay: 0.4s; }
        .timeline-item:nth-child(3) { animation-delay: 0.6s; }
        .timeline-item:nth-child(4) { animation-delay: 0.8s; }
        .timeline-item:nth-child(5) { animation-delay: 1s; }
        .timeline-item:nth-child(6) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
            }
        }

        .timeline-item.left .content-wrapper {
            margin-right: 52%;
            padding-right: 40px;
        }

        .timeline-item.right .content-wrapper {
            margin-left: 52%;
            padding-left: 40px;
        }

        .year-badge {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4), 0 0 0 10px rgba(255, 255, 255, 0.05);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .year-badge {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6), 0 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            position: relative;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .content:hover::before {
            transform: scaleX(1);
        }

        .content:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        }

        .attack-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 4px 25px rgba(102, 126, 234, 0.5);
            }
        }

        .content h3 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 700;
            line-height: 1.3;
        }

        .info-section {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(240, 147, 251, 0.05));
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .info-section:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            transform: translateX(5px);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-icon {
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .section-text {
            color: #333;
            line-height: 1.8;
            font-size: 0.95em;
        }

        .connector-line {
            position: absolute;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.5), transparent);
            top: 50px;
        }

        .timeline-item.left .connector-line {
            right: 0;
            transform: translateX(100%);
        }

        .timeline-item.right .connector-line {
            left: 0;
            transform: translateX(-100%) scaleX(-1);
        }

        @media (max-width: 968px) {
            .header h1 {
                font-size: 2.5em;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-item.left .content-wrapper,
            .timeline-item.right .content-wrapper {
                margin-left: 80px;
                margin-right: 0;
                padding-left: 0;
                padding-right: 0;
            }

            .year-badge {
                left: 30px;
                width: 70px;
                height: 70px;
                font-size: 1.1em;
            }

            .connector-line {
                display: none;
            }

            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 25px;
            }

            .timeline-item {
                margin-bottom: 70px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            width: 0%;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <div class="scroll-progress" id="scrollProgress"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🔐 Cybercrime Timeline</h1>
            <p class="subtitle">Major Security Incidents 2020-2025</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div class="stat-label">Major Incidents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100M+</div>
                <div class="stat-label">Records Compromised</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">$Billions</div>
                <div class="stat-label">Financial Impact</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div class="stat-label">Years Tracked</div>
            </div>
        </div>

        <div class="timeline" id="timeline"></div>

        <div class="footer">
            <p>💡 Made to train my skills</p>
        </div>
    </div>

    <script>
        const incidents = [
            {
                year: "2020",
                title: "SolarWinds Supply Chain Attack",
                type: "Supply Chain Attack",
                icon: "🔗",
                impact: "Compromised over 18,000 organizations including US government agencies and Fortune 500 companies. Attackers gained access to sensitive data and networks through malicious updates in SolarWinds Orion software. The breach went undetected for months, affecting cybersecurity firm FireEye, Microsoft, and various US federal agencies.",
                lesson: "Organizations must implement zero-trust architecture, conduct thorough vendor security assessments, and monitor for anomalous activities even from trusted software sources. Multi-factor authentication and network segmentation are critical defenses.",
                position: "left"
            },
            {
                year: "2021",
                title: "Colonial Pipeline Ransomware Attack",
                type: "Ransomware",
                icon: "💀",
                impact: "DarkSide ransomware group caused the shutdown of the largest fuel pipeline in the US, leading to fuel shortages across the East Coast. Colonial Pipeline paid $4.4 million ransom. The attack disrupted 45% of the East Coast's fuel supply and caused panic buying and price spikes.",
                lesson: "Critical infrastructure requires robust cybersecurity measures including offline backups, incident response plans, and employee training. Organizations should never reuse passwords and must segment IT and OT networks to prevent lateral movement of attackers.",
                position: "right"
            },
            {
                year: "2022",
                title: "LAPSUS$ Group Attacks",
                type: "Data Breach & Extortion",
                icon: "🎭",
                impact: "The hacking group LAPSUS$ breached major tech companies including Microsoft, Nvidia, Samsung, and Okta. They stole source code, proprietary data, and credentials. The group used social engineering, SIM swapping, and exploited weak authentication to gain access.",
                lesson: "Implement strong multi-factor authentication (MFA) with phishing-resistant methods, monitor for social engineering attempts, protect against SIM swapping attacks, and restrict access to source code repositories with privileged access management.",
                position: "left"
            },
            {
                year: "2023",
                title: "MOVEit Transfer Vulnerability Exploitation",
                type: "Mass Data Breach",
                icon: "📁",
                impact: "Cl0p ransomware group exploited a zero-day vulnerability in MOVEit file transfer software, affecting over 2,000 organizations and compromising data of 77 million individuals. Victims included government agencies, universities, and major corporations like Shell, British Airways, and US Department of Energy.",
                lesson: "Regularly patch and update all software, especially file transfer applications. Implement defense-in-depth strategies, conduct regular vulnerability assessments, and have an incident response plan ready. Monitor for exploitation of zero-day vulnerabilities in third-party software.",
                position: "right"
            },
            {
                year: "2024",
                title: "Change Healthcare Ransomware Attack",
                type: "Ransomware - Healthcare",
                icon: "🏥",
                impact: "ALPHV/BlackCat ransomware group attacked Change Healthcare (owned by UnitedHealth Group), disrupting prescription processing and healthcare services across the US. Over 100 million patients' data was compromised. The attack caused widespread disruption to pharmacies, hospitals, and healthcare providers.",
                lesson: "Healthcare organizations must prioritize cybersecurity investments, implement network segmentation, maintain offline backups, and ensure business continuity plans. Regular security audits and employee training on phishing are essential. The attack highlighted vulnerabilities in healthcare IT infrastructure.",
                position: "left"
            },
            {
                year: "2025",
                title: "AI-Enhanced Phishing Campaigns",
                type: "Social Engineering",
                icon: "🤖",
                impact: "Sophisticated AI-generated phishing attacks using deepfake technology and large language models have increased dramatically. Attackers create highly convincing fake emails, voice calls, and video messages impersonating executives and trusted contacts, leading to significant financial fraud and credential theft across global organizations.",
                lesson: "Organizations must train employees to recognize AI-generated content, implement verification protocols for sensitive requests (callback verification), use AI-powered security tools to detect anomalies, and establish clear communication channels for verifying unusual requests. Multi-layer authentication and skepticism of unexpected communications are crucial.",
                position: "right"
            }
        ];

        const timeline = document.getElementById('timeline');

        incidents.forEach((incident, index) => {
            const item = document.createElement('div');
            item.className = `timeline-item ${incident.position}`;
            
            item.innerHTML = `
                <div class="year-badge">${incident.year}</div>
                <div class="connector-line"></div>
                <div class="content-wrapper">
                    <div class="content">
                        <span class="attack-badge">
                            <span>${incident.icon}</span>
                            <span>${incident.type}</span>
                        </span>
                        <h3>${incident.title}</h3>
                        <div class="info-section">
                            <div class="section-header">
                                <div class="section-icon">⚠️</div>
                                <span>Impact & Consequences</span>
                            </div>
                            <div class="section-text">${incident.impact}</div>
                        </div>
                        <div class="info-section">
                            <div class="section-header">
                                <div class="section-icon">💡</div>
                                <span>Lessons & Prevention</span>
                            </div>
                            <div class="section-text">${incident.lesson}</div>
                        </div>
                    </div>
                </div>
            `;
            
            timeline.appendChild(item);
        });

        // Scroll progress indicator
        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('scrollProgress').style.width = progress + '%';
        });

        // Add parallax effect to year badges
        window.addEventListener('scroll', () => {
            const badges = document.querySelectorAll('.year-badge');
            badges.forEach(badge => {
                const rect = badge.getBoundingClientRect();
                const scrollPercent = (window.innerHeight - rect.top) / window.innerHeight;
                if (scrollPercent > 0 && scrollPercent < 1) {
                    badge.style.transform = `translateX(-50%) rotate(${scrollPercent * 360}deg)`;
                }
            });
        });
    </script>
</body>
</html>
